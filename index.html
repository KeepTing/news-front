<div class="refresh">
        	 <i class="fa fa-refresh "></i>

<script>
$(function(){
	var t1='';
	var id='';
	//订阅
    $('#tj').on('click','li',function(){
    	t1=$(this).text();
    	id=$(this).attr("id");
        $(this).closest('li').remove();
        var li=$("<li></li>");
        li.attr("id",id);
		li.attr("sub","yes");
        li.text(t1);
       // alert(id);
        $("#add").append(li);
  
        return false;
    });
	
	//取消订阅
     $('#add').on('click','li',function(){
    	t1=$(this).text();
    	id=$(this).attr("id");
        $(this).closest('li').remove();
        var li=$("<li></li>");
		li.attr("unSub","yes");
        li.attr("id",id);
        li.text(t1);
          //    alert(id);
       	$("#tj").append(li);
        return false;
    });
     
});
</script>
